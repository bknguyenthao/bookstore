<h3>Edit Book Form</h3>
<div [hidden]="submitted">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" class="form-control" id="title" required [(ngModel)]="book.title" name="title">
    </div>

    <div class="form-group">
      <label for="genre">Genre</label>
      <input type="text" class="form-control" id="genre" required [(ngModel)]="book.genre" name="genre">
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <textarea type="text" class="form-control" id="description" required [(ngModel)]="book.description" name="description"></textarea>
    </div>

    <div class="form-group">
      <label for="author">Author</label>
      <input type="text" class="form-control" id="author" required [(ngModel)]="book.author" name="author">
    </div>

    <div class="form-group">
      <label for="publisher">Publisher</label>
      <input type="text" class="form-control" id="publisher" required [(ngModel)]="book.publisher" name="publisher">
    </div>

    <div class="form-group">
      <label for="image_url">Image Url</label>
      <input type="text" class="form-control" id="image_url" required [(ngModel)]="book.image_url" name="image_url">
    </div>

    <div class="form-group">
      <label for="buy_url">Buy Url</label>
      <input type="text" class="form-control" id="buy_url" required [(ngModel)]="book.buy_url" name="buy_url">
    </div>

    <div class="form-group">
      <label for="pages">Pages</label>
      <input type="text" class="form-control" id="pages" required [(ngModel)]="book.pages" name="pages">
    </div>

    <div class="form-group">
      <label for="create_date">Create Date</label>
      <input type="date" class="form-control" id="create_date" required [(ngModel)]="book.create_date" name="create_date">
    </div>

    <div class="btn-group">
      <button class="btn btn-primary" (click)="goBack()">Back</button>
      <button type="submit" class="btn btn-success">Update</button>
      <button class="btn btn-danger" (click)="delete()">Delete</button>
    </div>

  </form>
</div>

<div [hidden]="!submitted">
  <h4>Update successfully!</h4>
  <div class="btn-group">
    <button class="btn btn-primary" (click)="goBack()">Back</button>
    <button class="btn btn-success" (click)="submitted=false">Edit</button>
  </div>
</div>
