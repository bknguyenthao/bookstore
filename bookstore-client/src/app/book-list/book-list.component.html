<h3 style="color:green">Book List:</h3>
<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Latest Books</h3>
  </div>
  <div class="panel-body">
    <div class="row">
      <div *ngFor="let book of books">
        <div class="col-md-6">
          <div class="col-md-6">
            <h4>{{book.title}}</h4>
            <!-- <h4>{{book.genre}}</h4> -->
            <p>{{book.author}}</p>
            <a class="btn btn-primary" [routerLink]="['/detail', book._id]">View Details</a>
          </div>
          <div class="col-md-6">
            <img class="thumbnail" [src]="book.image_url|safe" width="100%">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
